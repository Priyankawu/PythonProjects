{% extends "checkbook_base.html" %}

{% block title %}Bluebird Banking{% endblock %}
{% block content %}
    <h3>Welcome to BlueBird Banking</h3>
    <hr>
    <div class="text-center">
        <h5>Manage your existing account!</h5>
        <!-- Replaced the <input> with a Django form including a dropdown list of accounts-->
        <form>
            <label id="index-label">Choose Account:</label>
            {% csrf_token %}
            {{ form.account }}
            <!-- how to url balance here -->
            <button type="submit"><a href="{% url 'create' %}">Go to Account</a></button>
        </form>
    </div>
    <hr>
    <div class="text-center">
        <h5>Add another account!</h5>
        <!-- Add a template to the href so the button works-->
        <button type="submit" class="new-account-button"><a href="{% url 'create' %}">Create Account</a></button>
    </div>
{% endblock %}
