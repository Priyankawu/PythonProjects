{% extends "base.html" %} #this file inherits from base.html

{% block title %} Royal Hotels {% endblock %}

{% block header %}Product Details: {% endblock %}

{% block content %}


<div class="admin_panel">
    <!-- action means what to do when submit is hit -->
   <form name="productForm" method="POST" action="../details/">  <!--go back one dir and then details-->
       <table>
           {% csrf_token %}
           {{ form.non_field_errors}}
           {{ form.as_table }}  # if in table tags, it will show as table
       </table>
       <div class="frmBtn_container">
           <input type="submit" > <!-- this invokes the action method in form -->
           <div class="frmBtn_container">
                <button class="btn"> <a href="../{{ form.pk }}delete/"> DELETE </a> </button>
                <button class="btn"> <a href=" {% url 'admin_console' %}"> CANCEL </a> </button>
            </div>
       </div>
    </form>
</div>

{% endblock %}
